apiVersion: v1
kind: PersistentVolume
metadata:
  name: smr-mysql-data
spec:
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: container-storage
  local:
    path: /opt/sql
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: name
          operator: In
          values:
          - pi2