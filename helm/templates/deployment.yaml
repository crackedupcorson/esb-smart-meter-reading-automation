apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-meter-reader
  labels:
    app: smart-meter-reader
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: smart-meter-reader
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: smart-meter-reader
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: '/metrics'
        prometheus.io/port: '8080'
    spec:
      volumes:
      - name: smr-mysql-data
        persistentVolumeClaim:
          claimName: smr-mysql-data
      containers:
      - name: smart-meter-reader
        image: {{.Values.image.baseUrl}}:{{.Values.image.version}}
        imagePullPolicy: Always
        resources:
        {{- toYaml .Values.resources | nindent 12 }}
        env:
        - name: METER_READER_DB_HOST
          value: localhost:3306
        - name: METER_MPRN
          valueFrom:
            secretKeyRef:
              name: smart-meter-reader-secret
              key: METER_MPRN
        - name: ESB_USER
          valueFrom:
            secretKeyRef:
              name: smart-meter-reader-secret
              key: ESB_USER
        - name: ESB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: smart-meter-reader-secret
              key: ESB_PASSWORD
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: smart-meter-reader-secret
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: smart-meter-reader-secret
              key: MYSQL_PASSWORD
        - name:  MYSQL_DATABASE
          value: meterdb
        ports:
        - containerPort: 8080
      - name: mysql
        image: "{{.Values.image.baseUrl}}-mysql:{{.Values.image.mysqlVersion}}"
        ports:
        - containerPort: 3306
        resources:
        {{- toYaml .Values.mysqlResources | nindent 12 }}
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: smart-meter-reader-secret
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: smart-meter-reader-secret
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: smart-meter-reader-secret
              key: MYSQL_PASSWORD
        - name:  MYSQL_DATABASE
          value: meterdb
        volumeMounts:
          - name: smr-mysql-data 
            mountPath: /var/lib/mysql
      livenessProbe:
        httpGet:
          path: /metrics
          port: 8080
        initialDelaySeconds: 10
        periodSeconds: 10
      readinessProbe:
        httpGet:
          path: /metrics
          port: 8080
        initialDelaySeconds: 5
        periodSeconds: 5
      imagePullSecrets:
        - name: docker-regcred